<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="login-heading">
        <h4>Login</h4>
    </div>
    <div class="login">
        <div>
            <label for="">Email</label> <br>
            <input type="email" class="email" name="user_email" id="" placeholder="email" required>  <br>
            <label for="">Password</label> <br>
            <input type="password" class="password" name="user_password" id="" placeholder="password" required> <br>
            <button class="button"><a href="#">sign in</a></button>
            <p>Don't have an account?<a href="#"> Register</a></p>
        </div>
    </div>
</body>
</html>
