<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Books</title>
    <link rel="stylesheet" href="./AddBooks.css">
</head>
<body>
    <div class="heading"><h2>Add Books</h2></div>
    <div class="books">
        <div>
            <label for="">Enter the book id</label> <br>
            <input type="text" name="bookId" id="" placeholder="Book Id" class="bookId" required>  <br>
            <label for="">Enter the book name</label> <br>
            <input type="text" name="bookName" id="" placeholder="Book Name" class="bookName" required> <br>
            <label for="">Enter the book price</label> <br>
            <input type="text" name="bookPrice" id="" placeholder="book Price" class="bookPrice" required> <br>
            <label for="">Choose the date</label> <br>
            <input type="date" name="date" id="" class="bookDate"> <br>
            <label for="">Mobile number</label> <br>
            <input type="number" name="mobileNumber" id="" placeholder="mobile Number" class="mobileNumber" required> <br>
            <button class="submit"><a href="#">Submit</a></button>
        </div>  
    </div>
</body>
</html>
