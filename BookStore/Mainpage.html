<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./Mainpage.css">
    
</head>
<body>
    <nav>
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
            <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
            </svg>
            <h3>Book Store</h3>
        </div>
        <div class="search-section">
            <div class="search">
                <span class="search-icon" id="basic-addon1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                </span>
                <input type="text" class="search-input" placeholder="search ..." aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="button-section">
                <button class="button">search</button>
            </div>
        </div>
    </nav>
    <div class="flow-right">
        <marquee behavior="" direction="right">Welcome to online book store...</marquee>
    </div>
    <div class="list-items">
        <ul>
            <li><a href="#login">login</a></li>
            <li><a href="#add-books">add book</a> </li>
            <li><a href="#find-books">find book</a> </li>
            <li><a href="#delete-book">delete book</a></li>
            <li><a href="#logout">Logout</a></li>
        </ul>
    </div>

    <hr>

    <div class="login" id="login">
        <h3>Login</h3>
        <div class="login-form">
            <input type="email" class="username" name="user_email" id="" placeholder="username" required> 
            <input type="password" class="password" name="user_password" id="" placeholder="password" required>
            <button class="button">log in</button>
        </div>
        <div class="register">
            <p>Don't have an account?</p>
            <a href="#">Register now</a>
        </div>
    </div>

    <div class="add-books" id="add-books">
        <h3>Add books</h3>
        <div class="add-books-form">
            <input type="text" name="bookId" id="" placeholder="book id" class="bookId" required> 
            <input type="text" name="bookName" id="" placeholder="book name" class="bookName" required> 
            <input type="text" name="bookPrice" id="" placeholder="book price" class="bookPrice" required> 
            <input type="date" name="date" id="" class="bookDate"> 
            <input type="number" name="mobileNumber" id="" placeholder="mobile number" class="mobileNumber" required> 
            <button class="button">submit</button>
        </div>  
    </div>

    <div class="find-book" id="find-books">
        <h3>Find book</h3>
        <div class="find-book-form">
            <input type="text" name="bookName" placeholder="book name" id="" required>
            <button class="button">submit</button>
        </div>
    </div>

    <div class="delete-book" id="delete-book">
        <h3>Delete book</h3>
        <div class="delete-book-form">
            <input type="text" name="bookName" id="" class="bookName" placeholder="book id" required>
            <button class="button">Submit</button>
        </div>
    </div>

    <div class="logout" id="logout">
        <h3>Logout</h3>
        <div class="logout-txt">
            <p>Are you sure, you want to logout ?</p>
            <div class="buttons">
                <button>log out</button>
                <button>cancel</button>
            </div>

        </div>
    </div>

</body>
</html>
